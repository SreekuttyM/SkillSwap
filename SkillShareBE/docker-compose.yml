version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: SS_db
      POSTGRES_USER: SS_username
      POSTGRES_PASSWORD: SS_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: SS_db
      DATABASE_USERNAME: SS_username
      DATABASE_PASSWORD: SS_password
      PORT: 8080

volumes:
  pgdata:
